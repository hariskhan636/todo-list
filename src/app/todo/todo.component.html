<div class="container">
  <div class="div1">
    <h3>ToDo List</h3>
    <h4>Add An Item</h4>
    <form (ngSubmit)="addItem()" [formGroup]="itemForm">
      <input
        [(ngModel)]="data"
        type="text"
        placeholder="Enter an Item Name"
        formControlName="item"
      />
      <button [disabled]="itemForm.invalid" [hidden]="editMode" type="submit">
        ADD
      </button>
      <button
        *ngIf="editMode == true"
        [disabled]="itemForm.invalid"
        [hidden]="!editMode"
        type="submit"
        (click)="update()"
      >
        Update
      </button>
      <p class="errors" *ngIf="item.errors?.['required'] && editMode==false">
        * This can not be empty
      </p>
      <p
        class="errors"
        *ngIf="editMode == true && item.errors?.['required']; else elseBlock"
      >
        * This can not be empty
      </p>
      <ng-template #elseBlock>
        <p *ngIf="editMode == true" class="errors">Apply Changes</p>
      </ng-template>
      <button
        class="cancel"
        *ngIf="editMode == true"
        [hidden]="!editMode"
        (click)="editMode = false"
      >
        Cancel
      </button>
    </form>
  </div>
  <div class="div2">
    <div class="list-items" *ngFor="let item of items; let i = index">
      <label class="check">
        <input
          type="checkbox"
          class="checkbox"
          (change)="item.isChecked = !item.isChecked"
        />
        <p [ngClass]="{ strikethrough: item.isChecked }">
          {{ item }}
        </p>
      </label>
      <div class="icons">
        <i (click)="editItem(i)" class="fa fa-solid fa-pen"></i>
        <i
          (click)="deleteItem(i)"
          style="color: white; background-color: red; margin-right: 25px"
          class="fa fa-trash-alt"
        ></i>
      </div>
      <hr />
    </div>
  </div>
</div>
